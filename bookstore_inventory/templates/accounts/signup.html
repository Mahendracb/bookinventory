<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #c7d2fe 100%);
            min-height: 100vh;
        }
        .signup-container {
            max-width: 420px;
            margin: 70px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.13);
            padding: 36px 28px 28px 28px;
            border: 2px solid #6366f1;
        }
        h2 {
            text-align: center;
            color: #312e81;
            margin-bottom: 28px;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 10px #c7d2fe;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        label {
            font-weight: 600;
            color: #2563eb;
            margin-bottom: 6px;
            display: block;
        }
        input {
            width: 100%;
            padding: 11px 10px;
            border: 1.5px solid #6366f1;
            border-radius: 7px;
            font-size: 1.05rem;
            background: #f1f5f9;
            color: #312e81;
            transition: border 0.2s, box-shadow 0.2s;
            margin-bottom: 8px;
        }
        input:focus {
            border: 2px solid #38bdf8;
            outline: none;
            box-shadow: 0 2px 8px rgba(56, 189, 248, 0.13);
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #6366f1 60%, #38bdf8 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 18px rgba(59, 130, 246, 0.13);
            transition: background 0.2s, transform 0.2s;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #38bdf8 60%, #6366f1 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 8px 28px rgba(59, 130, 246, 0.18);
        }
        .login-link {
            display: block;
            margin: 24px auto 0 auto;
            text-align: center;
            color: #6366f1;
            background: #e0e7ff;
            padding: 10px 0;
            border-radius: 7px;
            width: 70%;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05rem;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.08);
            transition: background 0.2s, color 0.2s;
        }
        .login-link:hover {
            background: #6366f1;
            color: #fff;
        }
        @media (max-width: 600px) {
            .signup-container {
                padding: 16px 4px 12px 4px;
            }
            h2 {
                font-size: 1.3rem;
            }
            .login-link {
                width: 100%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <a class="login-link" href="{% url 'login' %}">Already have an account? Login</a>
    </div>
</body>
</html>
